<div fxLayout="row" fxLayoutAlign="space-between center" fxLayout.xs="column">
<h2>Designation</h2>

</div>



<mat-card class="example-card">


  <div class="for_add" *ngIf="!showEdit" >
      <mat-card-header>
   
    <mat-card-title>Add Designation</mat-card-title>
    
  </mat-card-header>
    <form #designationAddForm="ngForm" (ngSubmit)="AddVideo(designationAddForm.value)">
<div fxLayout="row" fxLayout.xs="column"  fxLayoutAlign="start center" fxLayoutWrap> 
  

  <div class="input-control"  fxFlex="33.33%" fxFlex.sm="50%">
    <div>
      <mat-form-field fxFlex>
  <input matInput #designationref="ngModel" required placeholder="Designation" name="designation" [(ngModel)]="designation" value="">

</mat-form-field>

    </div>
    <div class="error-msg-block" *ngIf="designationref.errors && (designationref.dirty || designationref.touched)">
    <div [hidden]="!designationref.errors.required" class="error-msg">
      Please enter the designation
  </div>
</div>
  </div>



    <div class="input-control"  fxFlex="33.33%" fxFlex.sm="50%">
     <button type="submit" color="primary" mat-raised-button>Add</button>
     
  </div>
  </div>
  </form>
  </div>


  <div class="for_update" *ngIf="showEdit">
      <mat-card-header>
   
    <mat-card-title>Edit Designation<button type="button" color="" (click)="showAdd()" mat-raised-button>Add New</button></mat-card-title>
    
  </mat-card-header>
 <form #designationForm="ngForm" (ngSubmit)="UpdateDes()">
<div fxLayout="row" fxLayout.xs="column"  fxLayoutAlign="start center" fxLayoutWrap> 
  

  <div class="input-control"  fxFlex="33.33%" fxFlex.sm="50%">
    <div>
      <mat-form-field fxFlex>
  <input matInput #designationref="ngModel" required placeholder="Designation" name="designation" [(ngModel)]="selected_details.designation" value="">

</mat-form-field>

    </div>
    <div class="error-msg-block" *ngIf="designationref.errors && (designationref.dirty || designationref.touched)">
    <div [hidden]="!designationref.errors.required" class="error-msg">
      Please enter the designation
  </div>
</div>
  </div>



    <div class="input-control"  fxFlex="33.33%" fxFlex.sm="50%">
     <button type="submit" color="primary" mat-raised-button>Update</button>
     
  </div>
  </div>
  </form>
  </div>



  <mat-card-content>

  </mat-card-content>

</mat-card>

<mat-card class="example-card">


  <mat-card-content>
      <div fxLayout="row" fxLayoutAlign="space-between center" fxLayout.xs="column">
          <mat-form-field fxFlex fxFlex="20">
          <input matInput #gb placeholder="Search" value="">
          </mat-form-field>

          <mat-form-field fxFlex fxFlex="20">
              <mat-select placeholder="Show" (change)="changeShowList()" #tablerow fxFlex [(ngModel)]="tableshow" name="show">
                <mat-option *ngFor="let row of tablerows" [value]="row">
                  {{ row }}
                </mat-option>
              </mat-select>
               </mat-form-field>
        </div>
      <p-dataTable [value]="designations" [rows]="tableshow" [globalFilter]="gb" [paginator]="true"  [(first)]="first">
          <p-column header="S.No" sortable="true">
              <ng-template let-col let-row="rowData" let-ri="rowIndex" pTemplate="body">
                  <span>{{ri + 1}}</span>
              </ng-template>
          </p-column>    

          <p-column field="designation" header="Designation" [sortable]="true"></p-column>
         
          <p-column header="Actions" >
              <ng-template let-col let-row="rowData" let-ri="rowIndex" pTemplate="body">
                 
                  <button mat-icon-button (click)="updateDetails(row)">
                      <mat-icon class="md-20" >edit</mat-icon>
                    </button>
             
                    <button mat-icon-button (click)="deleteDes(row)">
                      <mat-icon class="md-20">delete</mat-icon>
                </button>
              </ng-template>
          </p-column>     
      </p-dataTable>
